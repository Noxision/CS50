{% extends "layout.html" %}

{% block title %}
    Add cash
{% endblock %}

{% block main %}
    <form action="{{ url_for('cash') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="cash" placeholder="Need more cash?" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Give me!!!</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
